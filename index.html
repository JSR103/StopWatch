<html lang="en">

  <head>

    <title>StopWatch</title>

    <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="./css/stylesheet.css">
  </head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Home</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#main">GITHUB</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- First Container -->

<div id="main" class="container-fluid bg-1 text-center">

<div class="timer-group">
  <div class="timer hour">
    <div class="hand"><span></span></div>
    <div class="hand"><span></span></div>
  </div>
  <div class="timer minute">
    <div class="hand"><span></span></div>
    <div class="hand"><span></span></div>
  </div>
  <div class="timer second">
    <div class="hand"><span></span></div>
    <div class="hand"><span></span></div>
  </div>
  <div class="face">
	<div><p><time>00:00:00</time></p></div>
  </div>
  </div>
	<button class="l-btn is-btn" id="start">start</button>
	<button class="l-btn is-btn" id="stop">stop</button>
	<button class="l-btn is-btn" id="clear">clear</button>
</div>

 <script src="./js/app.js"></script>

</body>
</html>
